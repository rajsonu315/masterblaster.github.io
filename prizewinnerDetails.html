<!DOCTYPE html>


<html class="no-js" lang="en">

<head>
    <title>Retailer Register </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- Add - Home Screen for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/cssgrid.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/header.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/prism.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">













</head>

<body>



    <!-- Wrapper -->
    <div class="wrapper styled">
        <div class="wrapper-padding max-width">
            <div class="module">



                <div class="module__item401">

                    <div class="p1 clearfix">
                        <div class="one">

                            <div class="d-flex center ">
                                <img src="./image/title.png" alt="" class="img-fluid" style="height: 133px;">


                            </div>
                        </div>
                    </div>
                </div>

         
                <div class="module__item400">
                    

                    <div class="p1 clearfix">
                        <div class="one">
                            <span class="heading
                            ">Enter Your Details
                            </span>
                            <section class="fxt-template-animation fxt-template-layout27"
                                data-bg-image="img/figure/bg27-l.jpg">
                                <!-- Animation Start Here -->
                           
                                <!-- Animation End Here -->
                                <div class="fxt-content">


                           
                                    <div class="fxt-form">

                                        <form action="winnerSuccess.html" method="POST">
                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-2">
                                                    <input type="text" id="Name" class="form-control" name="Name"
                                                        placeholder="Name" maxlength="20" required="required">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-2">
                                                    <textarea id="Address" class="form-control" name="Address"
                                                        placeholder="Address" required="required" cols="10"
                                                        rows="5"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-2">
                                                    <input type="tel" value="123456789" id="Phone No"
                                                        class="form-control" name="Phone_No" placeholder="Phone No"
                                                        maxlength="20" required="required" readonly>
                                                    <span class="GetOTP
                                                        ">Get OTP
                                                    </span>
                                                </div>
                                            </div>





                                            <div class="form-group" id="otpshow">
                                                <input class="otp" type="text" oninput='digitValidate(this)'
                                                    onkeyup='tabChange(1)' maxlength=1>
                                                <input class="otp" type="text" oninput='digitValidate(this)'
                                                    onkeyup='tabChange(2)' maxlength=1>
                                                <input class="otp" type="text" oninput='digitValidate(this)'
                                                    onkeyup='tabChange(3)' maxlength=1>
                                                <input class="otp" type="text" oninput='digitValidate(this)'
                                                    onkeyup='tabChange(4)' maxlength=1>

                                                <span class="Verify_OTP">Verify </span>
                                            </div>







                                            <div class="form-group">
                                                <button type="submit" class="fxt-btn-fill" id="loginimg">
                                                </button>

                                            </div>
                                        </form>
                                    </div>


                                </div>
                            </section>
                        </div>
                    </div>
                </div>


            </div>



        </div>
    </div>
    <!-- / Wrapper -->



    <script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/prism.js"></script>
    <script src="./js/script.js"></script>


    <script>
        let digitValidate = function (ele) {
            console.log(ele.value);
            ele.value = ele.value.replace(/[^0-9]/g, '');
        }

        let tabChange = function (val) {
            let ele = document.querySelectorAll('.otp');
            if (ele[val - 1].value != '' && val < ele.length) {
                ele[val].focus();
            } else if (ele[val - 1].value == '' && val > 1) {
                ele[val - 2].focus();
            }
        }


        $('#otpshow').hide();

        $('.GetOTP').click(function () {
            $('#otpshow').show();

        })


    </script>















</body>

</html>
