<!DOCTYPE html>


<html class="no-js" lang="en">

<head>
    <title>Retailer Register </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- Add - Home Screen for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/cssgrid.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/header.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/prism.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">









</head>

<body>



    <!-- Wrapper -->
    <div class="wrapper styled">
        <div class="wrapper-padding max-width">
            <div class="module">



                <div class="module__item301">

                    <div class="p1 clearfix">
                        <div class="one">

                            <div class="d-flex center ">
                                <img src="./image/title.png" alt="" class="img-fluid" style="height: 133px;">


                            </div>
                        </div>
                    </div>
                </div>


                <div class="module__item300">
                    <div class="p1 clearfix">
                        <div class="one">
                            <section class="fxt-template-animation fxt-template-layout27"
                                data-bg-image="img/figure/bg27-l.jpg">
                                <!-- Animation Start Here -->
                                <div id="particles-js"></div>
                                <!-- Animation End Here -->
                                <div class="fxt-content">
                                    <div class="fxt-header">
                                        <h2 class="text-light">
                                        </h2>
                                        <h1 class="heading__primary">Retailer Register</h1>


                                    </div>
                                    <div class="fxt-form">

                                        <form action="RetailerRegisterSuccess.html" method="POST">
                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-2">
                                                    <input type="text" id="SFA ID" class="form-control" name="SFA ID"
                                                        placeholder="SFA ID" maxlength="20" required="required">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-2">
                                                    <input type="text" id="Outlet Name" class="form-control"
                                                        name="Outlet Name" placeholder="Outlet Name" maxlength="20"
                                                        required="required">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-2">
                                                    <input type="text" id="Retailer Name" class="form-control"
                                                        name="Retailer Name" placeholder="Retailer Name" maxlength="20"
                                                        required="required">
                                                </div>
                                            </div>



                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-3">
                                                    <select class="form-select form-control"
                                                        aria-label="Default select example" required
                                                        id="Paytm_UPI_Number">
                                                        <option disabled selected>Select Paytm / UPI Number</option>
                                                        <option value="Paytm">Paytm</option>
                                                        <option value="UPI_Number">UPI Number</option>

                                                    </select>
                                                </div>
                                            </div>


                                            <div class="form-group" id="Paytm_">
                                                <div class="fxt-transformY-50 fxt-transition-delay-3">
                                                    <input type="tel" class="form-control" minlength="10" maxlength="10"
                                                        name="Paytm" placeholder="Paytm " required="required">
                                                </div>
                                            </div>

                                            <div class="form-group" id="Upi_Number_">
                                                <div class="fxt-transformY-50 fxt-transition-delay-3">
                                                    <input type="text" class="form-control" name="Upi_Number"
                                                        placeholder="UPI Number " required="required">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="fxt-transformY-50 fxt-transition-delay-3">
                                                    <select class="form-select form-control"
                                                        aria-label="Default select example">
                                                        <option disabled selected>Select Location</option>
                                                        <option value="Delhi">Delhi</option>
                                                        <option value="Haryana">Haryana</option>
                                                        <option value="Punjab">Punjab</option>
                                                    </select>
                                                </div>
                                            </div>



                                            <div class="form-group">
                                                <button type="submit" class="fxt-btn-fill" id="loginimg">
                                                </button>

                                            </div>
                                        </form>
                                    </div>


                                </div>
                            </section>
                        </div>
                    </div>
                </div>


            </div>



        </div>
    </div>
    <!-- / Wrapper -->



    <script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/prism.js"></script>
    <script src="./js/script.js"></script>





    <script>
        $(document).ready(function () {
            $('#Paytm_').hide();
            $('#Upi_Number_').hide();

            $('#Paytm_UPI_Number').on('change', function () {
                if (this.value == "Paytm") {
                    $('#Paytm_').show();
                    $('#Upi_Number_').hide();
                } else if (this.value == "UPI_Number") {
                    $('#Upi_Number_').show();
                    $('#Paytm_').hide();
                } else {
                    $('#Paytm_').hide();
                    $('#Upi_Number_').hide();
                }
            });
        });
    </script>









</body>

</html>
